<div class="blog-cards">
  <div class="row container">
    <div *ngFor="let item of data" class="col-sm-12 col-md-6 col-lg-4 card-comp">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src={{item.image}} alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">
            {{item.description}}
          </p>
          <a href="blog-detail/{{item.id}}" class="btn btn-primary">Detaylar</a>
        </div>
      </div>
    </div>
  </div>
</div>
